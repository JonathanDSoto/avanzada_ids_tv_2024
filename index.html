<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
	<style type="text/css">
		input{
			background-color: gray;
		}
		table.customTable {
		  width: 100%;
		  background-color: #FFFFFF;
		  border-collapse: collapse;
		  border-width: 2px;
		  border-color: #7EA8F8;
		  border-style: solid;
		  color: #000000;
		}

		table.customTable td, table.customTable th {
		  border-width: 2px;
		  border-color: #7EA8F8;
		  border-style: solid;
		  padding: 5px;
		}

		table.customTable thead {
		  background-color: #7EA8F8;
		}

	</style>
</head>
<body>
	<div id="main">
		
		<h3>
			Hola a la aplicación: {{ name_app }}  
		</h3> 
		<hr>
	
		<form @submit.prevent="login" v-if="!is_log"> 

			<fieldset>
				<label>
					Email
				</label>
				<input type="email" v-model="email" placeholder="write here" name="" required>
			</fieldset>

			<fieldset>
				<label>
					Password
				</label>
				<input type="password" v-model="password" placeholder="write here" name="" required>
			</fieldset>

			<button type="submit">
				Access
			</button>

			 
		</form>

		<h1 v-if="is_log">
			
			Bienvenido usuario

		</h1>

		<div v-if="is_log">
			
			<table class="customTable">
			  <thead>
			    <tr>
			      <th>
			      	Nombre
			      </th>
			      <th>
			      	Username
			      </th>
			      <th>
			      	Email
			      </th>
			    </tr>
			  </thead>
			  <tbody>
			    <tr v-for="user in users">
			      <td>
			      	 {{ user.name }}
			      </td>
			      <td>
			      	{{ user.username }}
			      </td>
			      <td>
			      	{{ user.email }}
			      </td>
			    </tr> 
			  </tbody>
			</table> 


		</div>

		<hr>

		 

	</div>
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
	  const { createApp, ref } = Vue

	  createApp({
	    setup() {
	      
	    	const name_app = ref('Mi primer app') 
	      	let email = ref('jsoto@uabcs.mx') 
	      	let password = ref('123123123') 
	      	let is_log = ref(false) 
	      	let users = ref([]) 

		    return {
		    	name_app, 
		    	email,
		    	password,
		    	is_log,
		    	users
		    }

	    },
	    methods:{

	    	login()
	    	{
	    		console.log(this.email)
	    		console.log(this.password)

	    		fetch ("users.json")
				.then(response => response.json())
				.then(response => {
					
					response.forEach((e) => {

						if (e.email == this.email) {
							if (e.password == this.password) {

								this.is_log = true 

								localStorage.setItem("user_data", JSON.stringify(e));
							}
						}

					});

					if (!this.is_log) {
						alert("Verifique su información")
					}

				});
	    	}
	    },
	    mounted() { 

	    	fetch ("users.json")
			.then(response => response.json())
			.then(response => {
				
				this.users = response; 

			});

		    let user_data = localStorage.getItem("user_data");
		    if (user_data != null) {

		    	user_data = JSON.parse(user_data) 

		    	this.is_log = true
		    }

		}
	  }).mount('#main') 
	</script>
</body>
</html>
