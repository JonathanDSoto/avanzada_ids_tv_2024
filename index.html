<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
		
	</title>
	<style type="text/css">
		input{
			background-color: gray;
		}
	</style>
</head>
<body>
	<div id="main">
		
		<h3>
			Hola a la aplicaci√≥n: {{ name_app }}  
		</h3>

		<button @click="contador++"  >
			Click me: {{ contador }}	
		</button>

		<hr>
	
		<form> 
			<fieldset>
				<label>
					Nombre
				</label>
				<input type="" v-model="username" placeholder="write here" name="">
			</fieldset>

			<label>
				Tu nombre es: <span > {{ username }} </span>
			</label>
		</form>

		<hr>

		<form>
			
			<input type="number" v-model="num1" name="">

			<br>

			<input type="number" v-model="num2" name="">

			<br>

			<button v-on:click="resultado=num1+num2" type="button">
				Sumar
			</button>

		</form>

		<label>
			{{ resultado }}	
		</label>

	</div>
	
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
	  const { createApp, ref } = Vue

	  createApp({
	    setup() {
	      
	    	const name_app = ref('Mi primer app') 
	      	let contador = ref(0)
	      	let username = ref('')
	      	let resultado = ref(0)
	      	let num1 = ref('')
	      	let num2 = ref('')

		    return {
		    	name_app,
		    	contador,
		    	username,
		    	resultado,
		    	num1,
				num2
		    }

	    }
	  }).mount('#main') 
	</script>
</body>
</html>
